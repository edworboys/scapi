<div>
    <h3>Group Name:  {{ groupInfo.name }} </h3>
    <h4>Group URL: {{'http://soundcloud.com/groups/' + groupInfo.permalink}}</h4>


    <input type="text" ng-model="groupLink"/>
    <button class="btn btn-success" ng-click="getGroup()">Get the group!</button>

    <h2>Unique Users in Group ({{tracks.length}})</h2>

    <ul>
        <li ng-repeat="track in tracks">{{track.user}}</li>
    </ul>


</div>
