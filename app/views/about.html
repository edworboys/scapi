<div ng-controller="SoundcloudCtrl">
  <h2>Group Name:  {{ groupInfo.name }} </h2>

  <input type="text" ng-model="groupId"/>
  <button class="btn btn-success" ng-click="getGroup()">Get the group!</button>

  <h2>All Tracks ({{tracks.length}})</h2>
  <ul>
    <li ng-repeat="track in tracks">{{track.user_id}}</li>
  </ul>
<h2>Not Duplicates ({{notDuplicates.length}})</h2>
  <ul>
    <li ng-repeat=" unique in notDuplicates">{{ unique.user_id}}</li>
  </ul>


</div>
